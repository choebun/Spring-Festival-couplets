<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

<html>
  <script language='JavaScript'>

    function getwords(){
    mytopOutput=document.getElementById('topoutput');
    myleftOutput=document.getElementById('leftoutput');
    myrightOutput=document.getElementById('rightoutput');
    toptextbox = document.getElementById('topinput');
    lefttextbox = document.getElementById('leftinput');
    righttextbox = document.getElementById('rightinput');
    
    if (toptextbox.value != "" || lefttextbox.value != "" || righttextbox.value != ""){
    mytopOutput.innerHTML=toptextbox.value;
    myleftOutput.innerHTML=lefttextbox.value;
    myrightOutput.innerHTML=righttextbox.value;}
    else
    alert("No word has been entered!")
    }
    
    </script>
<style>
  * {
    /* outline: solid 1px; */
    margin:0; padding:0;
  }
  .wall{
    display: flex;
    justify-content: center;
    margin-bottom: 60px;
  }
  .wall .container{
    font-family: 'Zhi Mang Xing', cursive;

  .head{
  display: flex;
  margin:auto;
    width: 100%;
    font-size: 100px;
    padding: 20px 0px;
    
    /* justify-content: center; */
}
.head > p{
  margin: auto;
  background-color: red;
}
.head > p:hover{
  transform: translateY(-30px);
  color: #FFD700;
  border: solid 6px;
  border-color:black;
  transition: .7s;
}
.low{
   display: flex; 
   justify-content: space-between; 
  font-size: 100px;
}
.low .left {
  writing-mode: vertical-rl;
  padding: 20px 150px;

}
.low .right {
  writing-mode: vertical-rl;
  padding: 20px 150px;
  
}
.low .right:hover{
  transform: translateY(-30px);
  transition: .7s;
}
.low .right:hover > p{
  color: #FFD700;
  border: solid 6px;
  border-color:black;
  transition: .7s;
}
.low .left:hover{
  transform: translateY(-30px);
  transition: .7s;
}
.low .left:hover > p{

  border-color:black;

}

  border: none;
  color: black;
  padding: 8px 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 50px;
}

.inputsection .btninput:hover{
  color: #FFD700;
}

.banner{
  display: flex;
  outline: solid black;
  background-color: white;
  margin-top: 20px;
}

.banner .pic{
  width: 50%;
  display: flex;
  justify-content: center;
  background-color: black;
}
.banner .pic .img{
  width: 100%;
  height: 100%;
}

  display: flex;
  width: 50%;
  padding: 20px;

  align-items: center;

}
.banner .text h2{
  padding: 20px 0;

.banner .text li{
  padding: 0px 20;

.about > h2{
    text-align: center;
    margin: 40px;
  }
  .about > p{
      width: 660px;

  }
  .footer{
      text-align: center;
      background-color: #000;

<body>
  <div class="title">
    <h1>春聯製造機</h1>
  </div>
  <div class="whole">  
    <!-- <div id="output"></div> -->
    <div class="banner a">
      <div class="pic">
        <img src="spring.jpg" alt="Girl in a jacket" style="width:400px;height: 400px;">
      </div>

        <p>聯是台灣新年習俗中，最重要的表徵，人們都於除夕之日，在門口、窗前、米缸、雞舍、豬圈以及家中其他適合張貼之所，貼上鮮紅的春聯，一方面表示新年到來，同時也可以討喜氣和吉祥。</p>
      </div>
    </div>


    <div class="about">
      <h2>About US</h2>

      <div class="text">

        </ol>
      </div>

      </div>
    </div>


    <div class="inputsection">
      上面要甚麼?<input type="text" id="topinput">
      左邊要甚麼?<input type="text" id="leftinput">
      右邊要甚麼?<input type="text" id="rightinput">
      <input class="btninput" type="button" onclick="getwords()" value="Enter" />
    </div>

      <div class="container">

        </div>
